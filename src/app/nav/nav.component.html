<mat-sidenav-container fullscreen>
  <mat-sidenav mode="side" #sidenav closed position="start">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="sidenav.toggle()">Home</a>
      <a mat-list-item routerLink="/login" (click)="sidenav.toggle()">Login</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button class="menuIcon m-2" mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <a class="covisafe" routerLink="/home"
        ><h4 class="toolbarHeading">COVISAFE</h4></a
      >
      <span class="toolbar-spacer"></span>
      <button routerLink="/login" class="btn btn-primary loginBtn">
        Login
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
